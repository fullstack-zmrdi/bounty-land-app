language: android
matrix:
  include:
    - os: linux
      sudo: required
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - tools
          - platform-tools
          - build-tools-25.0.1
          - android-25
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-android-support
          - extra-google-google_play_services
        licenses:
          - android-sdk-preview-license-.*
          - android-sdk-license-.+
          - google-gdk-license-.+
          - .+

    - os: osx
      osx_image: xcode8.2
      language: objective-c
      xcode_project: ios/BountyLandApp.xcodeproj
      xcode_scheme: BountyLandAppRelease
      xcode_sdk: iphonesimulator10.1

before_cache:
  - ./scripts/travis-before-cache.sh

cache:
  directories:
    - $TRAVIS_BUILD_DIR/node_modules;
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        $HOME/.gradle/caches/;
        $HOME/.gradle/wrapper/;
        $HOME/.android/build-cache;
      fi

before_install:
  - nvm install 7.8.0
  - ./scripts/travis-before-install.sh

install:
  - npm install
  - npm install -g react-native-cli

before_script:
  - ./scripts/travis-before-script.sh

script:
  - npm run lint
  - npm run flow
  - npm run test
  - ./scripts/travis-script.sh

after_success:
  - ./scripts/travis-after-success.sh

branches:
  only:
    - master

notifications:
  email:
    - martycakjakub@gmail.com

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: fullstack-zmrdi/bounty-land-app

env:
  global:
    - APP_NAME="BountyLandApp"
    - 'DEVELOPER_NAME="iPhone Developer: martycakjakub@gmail.com (B9Q968B6W8)"'
    - secure: 
    - secure: 
